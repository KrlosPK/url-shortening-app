<article
  id="hola"
  class="relative flex flex-col items-center justify-center max-w-xs gap-4 px-6 pt-12 pb-6 bg-white rounded-md"
>
  <picture
    class="absolute inline-block -translate-x-1/2 bg-indigo-800 rounded-full -top-9 left-1/2"
  >
    <img [src]="src" class="p-4" [alt]="alt" />
  </picture>

  <h3 class="text-2xl font-bold text-indigo-950">{{ title }}</h3>

  <p class="font-semibold text-center text-gray-500">{{ text }}</p>
</article>
